<!DOCTYPE html>
<html>
<head>
  <title>P3P</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple Font Stack -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", 
                   "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    /* 3D Canvas */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    /* Dark Overlay */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 25px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.4);
    }

    #chat {
      position: absolute;
      top: 90px;
      bottom: 100px;
      left: 0;
      right: 0;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .bubble {
      max-width: 65%;
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    .you {
      align-self: flex-end;
      background: #1e40af;
    }

    .friend {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 18px;
      display: flex;
      backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.4);
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      background: rgba(255,255,255,0.15);
    }

    button {
      margin-left: 12px;
      padding: 14px 20px;
      border-radius: 25px;
      border: none;
      background: #111;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #222;
      transform: translateY(-2px);
    }

    /* Corner Panel */
    .corner-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      background: rgba(0,0,0,0.5);
      padding: 10px 14px;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }

    .status-online { color: #4ade80; }
    .status-offline { color: #aaa; }

  </style>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>

<body>

<canvas id="bg"></canvas>
<div class="overlay"></div>

<header>P3P</header>

<div id="chat"></div>

<div class="input-area">
  <input id="message" placeholder="Message..." autocomplete="off">
  <button onclick="sendMessage()">Send</button>
</div>

<div class="corner-panel">
  <div id="connectionId">ID: Loading...</div>
  <div id="status" class="status-offline">Offline</div>
  <button onclick="connectToPeer()">Connect</button>
</div>

<script>
/* =========================
   3D Mars Setup
========================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const geometry = new THREE.SphereGeometry(5, 64, 64);
const texture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/mars_1k_color.jpg');
const material = new THREE.MeshStandardMaterial({ map: texture });
const mars = new THREE.Mesh(geometry, material);
scene.add(mars);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 3, 5);
scene.add(light);

camera.position.z = 10;

function animate() {
  requestAnimationFrame(animate);
  mars.rotation.y += 0.0015; // realistic slow axial spin
  renderer.render(scene, camera);
}
animate();

/* =========================
   P2P Chat
========================= */
const peer = new Peer();
let conn;
let username = prompt("Enter your name:");

const chatBox = document.getElementById("chat");
const statusText = document.getElementById("status");
const idDisplay = document.getElementById("connectionId");
const input = document.getElementById("message");

peer.on('open', id => {
  idDisplay.textContent = "ID: " + id;
});

peer.on('connection', connection => {
  conn = connection;
  setupConnection();
});

function connectToPeer() {
  const id = prompt("Enter Friend ID:");
  conn = peer.connect(id);
  setupConnection();
}

function setupConnection() {
  statusText.textContent = "Online";
  statusText.className = "status-online";

  conn.on('data', data => {
    addMessage(data.user + ": " + data.text, "friend");
  });

  conn.on('close', () => {
    statusText.textContent = "Offline";
    statusText.className = "status-offline";
  });
}

function addMessage(text, type) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble", type);
  bubble.textContent = text;
  chatBox.appendChild(bubble);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  if (!conn || conn.open === false) return;
  const msg = input.value.trim();
  if (!msg) return;

  conn.send({ user: username, text: msg });
  addMessage("You: " + msg, "you");
  input.value = "";
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

</script>

</body>
</html>
