<!DOCTYPE html>
<html>
<head>
  <title>Mars Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap');

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    /* Spinning Mars Background */
    .mars-bg {
      position: fixed;
      width: 1200px;
      height: 1200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 60s linear infinite;
      filter: brightness(0.6);
      z-index: -2;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.4);
    }

    .status {
      font-size: 13px;
      opacity: 0.8;
    }

    #chat {
      position: absolute;
      top: 90px;
      bottom: 80px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      backdrop-filter: blur(10px);
    }

    .you {
      align-self: flex-end;
      background: rgba(59,130,246,0.8);
    }

    .friend {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
    }

    .typing {
      font-size: 13px;
      opacity: 0.6;
      margin-left: 5px;
    }

    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      display: flex;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.5);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 20px;
      border: none;
      background: #0071e3;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    .connect-btn {
      margin-top: 10px;
    }

  </style>
</head>

<body>

<div class="mars-bg"></div>
<div class="overlay"></div>

<header>
  üõ∞Ô∏è Mars Secure Chat
  <div class="status" id="status">Offline</div>
</header>

<div id="chat"></div>
<div class="typing" id="typing"></div>

<div class="input-area">
  <input id="message" placeholder="Type message..." autocomplete="off">
  <button onclick="sendMessage()">Send</button>
</div>

<div style="text-align:center; margin-top:10px;">
  <button class="connect-btn" onclick="connectToPeer()">Connect</button>
</div>

<script>
  const peer = new Peer();
  let conn;
  let username = prompt("Enter your username:");

  const chatBox = document.getElementById("chat");
  const statusText = document.getElementById("status");
  const typingText = document.getElementById("typing");
  const input = document.getElementById("message");

  peer.on('open', id => {
    alert("Your ID: " + id);
  });

  peer.on('connection', connection => {
    conn = connection;
    setupConnection();
  });

  function connectToPeer() {
    const id = prompt("Enter Friend ID:");
    conn = peer.connect(id);
    setupConnection();
  }

  function setupConnection() {
    statusText.textContent = "Online";
    statusText.style.color = "#4ade80";

    conn.on('data', data => {
      if (data.type === "typing") {
        typingText.textContent = data.user + " is typing...";
        setTimeout(() => typingText.textContent = "", 1500);
      } else {
        addMessage(data.user + ": " + data.text, "friend");
      }
    });

    conn.on('close', () => {
      statusText.textContent = "Offline";
      statusText.style.color = "white";
    });
  }

  function addMessage(text, type) {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble", type);
    bubble.textContent = text;
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    if (!conn || conn.open === false) return alert("Not connected!");
    const msg = input.value.trim();
    if (!msg) return;

    conn.send({ user: username, text: msg });
    addMessage("You: " + msg, "you");
    input.value = "";
  }

  input.addEventListener("keydown", function(e) {
    if (conn) conn.send({ type: "typing", user: username });
    if (e.key === "Enter") sendMessage();
  });

</script>

</body>
</html>
